algorithm:
  # paradigm name; string type;
  # currently the options of value are as follows:
  #   1> "singletasklearning"
  #   2> "incrementallearning"
  paradigm_type: "singletasklearning"
  # the url address of initial model; string type; optional;
  initial_model_url: "/inspire/hdd/global_user/chaimingxu-240108540141/jwq-test/model/finetune_model/models--openvla--openvla-7b+libero_10_no_noops+b8+lr-0.0005+lora-r32+dropout-0.0--image_aug.zip"
